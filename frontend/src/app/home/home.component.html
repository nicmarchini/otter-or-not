<div class="container-fluid d-flex justify-content-around" style="height: 90vh; flex-direction: column; background-color:powderblue;">
    <div class="row-fluid">
        <div class="column">
          </div>
          <div class="column align-self-center align-items-center">
            
          <div class="d-flex align-items-center" style="flex-direction: column;">
                 <img class="rounded mx-auto text-center d-block" style="max-height: 406px; max-width: 406px" #otter src="{{ imgURL }}" alt="otter">
                 <div class="row mt-2">
                    <input class="btn btn-primary mr-2" type="file" name="file"  (change)="onFileSelected($event)">
                    <button class="btn btn-primary" type="button" (click)="onUpload()">Submit</button>
                 </div>
            </div>
          </div>
          <div class="column ">
          </div>
        </div>
  </div>
